groups:
- name: test-rule
  rules:
  - alert: NodeCPU_USAGE_IDLE
    expr: cpu_usage_idle  > 50
    for: 2s
    labels:
      team: node
    annotations:
      summary: "{{$labels.instance}}: High CPU USAGE IDLE detected"
      description: "{{$labels.instance}}: High CPU USAGE IDLE 50% (current value is: {{ $value }}"
